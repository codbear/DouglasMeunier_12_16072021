on:
  pull_request:
    paths:
      - '**.js'
      - '**.jsx'
      - '**.scss'
name: JS Lint

jobs:
  lint:
    name: Lint all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Fetch branch master for diff
        run: |
          git remote set-branches --add origin master
          git fetch

      - name: Install
        run: yarn install

      - name: Run Lint
        run: yarn lint

      - name: Run Prettier
        run: yarn prettier:check
